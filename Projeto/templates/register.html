{% extends "base.html" %}
{% block content %}
<h2>Cadastro</h2>
<form method="POST">
    <input type="text" name="username" placeholder="Usuário" required>
    <input type="password" name="password" placeholder="Senha" required>
    <button type="submit">Cadastrar</button>
</form>
<a href="{{ url_for('auth.login') }}">Já tem conta? Login</a>
{% endblock %}
