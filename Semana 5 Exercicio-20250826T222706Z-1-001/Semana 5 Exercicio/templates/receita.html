{% extends "base.html" %}

{% block content %}
<h2>Nova Receita</h2>

<form method="POST" action="{{ url_for('nova_receita') }}">
    <label for="nome">Nome da Receita:</label><br>
    <input type="text" id="nome" name="nome"><br><br>

    <label for="ingredientes">Ingredientes:</label><br>
    <textarea id="ingredientes" name="ingredientes" rows="5"></textarea><br><br>

    <label for="preparo">Modo de Preparo:</label><br>
    <textarea id="preparo" name="preparo" rows="5"></textarea><br><br>

    <button type="submit">Salvar Receita</button>
</form>
{% endblock %}
