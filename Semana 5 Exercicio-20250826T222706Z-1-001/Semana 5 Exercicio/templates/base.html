<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>App de Receitas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>üç≤ Meu Livro de Receitas</h1>
        <nav>
            <a href="{{ url_for('index') }}">In√≠cio</a> |
            <a href="{{ url_for('nova_receita') }}">Nova Receita</a>
        </nav>
    </header>
    <main>
        {% with mensagens = get_flashed_messages(with_categories=true) %}
            {% if mensagens %}
                {% for categoria, msg in mensagens %}
                    <p class="flash {{ categoria }}">{{ msg }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>
</body>
</html>
